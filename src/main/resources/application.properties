spring.datasource.url=jdbc:mysql://${PROD_DB_HOST}:${PROD_DB_PORT}/${PROD_DB_NAME}
spring.datasource.username=${PROD_DB_USERNAME}
spring.datasource.password=${PROD_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
#spring.jpa.properties.hibernate.show_sql=true
#spring.jackson.serialization.fail_on_empty_beans=false
#swagger.host.url=http://localhost:8080
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
# /api-docs endpoint custom path
springdoc.api-docs.path=/api-docs
# support Actuator
springdoc.show-actuator=true
job.clear-expired-token.clear-time=30
job.clear-expired-token.delay-cron=*/10 * * * * *
job.clear-expired-coupons.delay-cron=0 0 0 * * ?
url.cors=https://chip-chip.netlify.app
